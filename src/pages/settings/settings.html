
<ion-header>
  <ion-navbar>
    <ion-title>
     Settings
    </ion-title>
  </ion-navbar>
</ion-header>

   

<ion-content padding>
  <p ion-text color="primary">City<p> 
    <ion-label>Enter a city:</ion-label>
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="cityName"></ion-input>
      </ion-item>
    </ion-list>
    <p font-size: small>Units:</p>
    
    <ion-list radio-group [(ngModel)]="option">
      <ion-item>
        <ion-label>Standard</ion-label>
        <ion-radio value="standard" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio value="metric"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Imperial</ion-label>
        <ion-radio value="imperial" [disabled]="isDisabled"></ion-radio>
      </ion-item>
      <button ion-button (click)="saveChoice()">Save Choice</button>
    </ion-list>


   
</ion-content>
